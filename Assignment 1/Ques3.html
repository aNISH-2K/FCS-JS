<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("String - represents sequence of characters e.g. 'hello' ");
        document.write("<br/>");
        document.write("Number - represents numeric values e.g. 100");
        document.write("<br/>");
        document.write("Boolean - represents boolean value either false or true");
        document.write("<br/>");
        document.write("Undefined - represents undefined value");
        document.write("<br/>");
        document.write("Null - represents null i.e. no value at all");
        document.write("<br/>");
        document.write("<br/>");
        document.write("The String Data Type".bold());
        document.write("<br/>");
        document.write("The string data type is used to represent textual data (i.e. sequences of characters). Strings are created using single or double quotes surrounding one or more characters, as shown below:");
        document.write("<br/>");
        var a = 'Hi there!'; // using single quotes
        var b = "Hi there!"; // using double quotes
        document.write(a);
        document.write("<br/>");
        document.write(b);
        document.write("<br/>");
        document.write("<br/>");
        document.write("The Number Data Type".bold());
        document.write("<br/>");

        document.write("The number data type is used to represent positive or negative numbers with or without decimal place, or numbers written using exponential notation e.g. 1.5e-4 (equivalent to 1.5x10-4).");
        document.write("<br/>");
        var a = 25; // integer
        var b = 80.5; // floating-point number
        var c = 4.25e+6; // exponential notation, same as 4.25e6 or 4250000
        var d = 4.25e-6; // exponential notation, same as 0.00000425
        document.write(a);
        document.write("<br/>");
        document.write(b);
        document.write("<br/>");
        document.write(c);
        document.write("<br/>");
        document.write(d);
        document.write("<br/>");
        document.write("<br/>");
        document.write("The Boolean Data Type".bold());
        document.write("<br/>");
        document.write("The Boolean data type can hold only two values: true or false. It is typically used to store values like yes (true) or no (false), on (true) or off (false), etc. as demonstrated below:");
        document.write("<br/>");
        var isReading = true; // yes, I'm reading
        var isSleeping = false; // no, I'm not sleeping
        document.write(isReading);
        document.write("<br/>");
        document.write(isSleeping);
        document.write("<br/>");
        document.write("<br/>");

        document.write("The Array Data Type".bold());
        document.write("<br/>");
        document.write("An array is a type of object used for storing multiple values in single variable. Each value (also called an element) in an array has a numeric position, known as its index, and it may contain data of any data type-numbers, strings, booleans, functions, objects, and even other arrays. The array index starts from 0, so that the first array element is arr[0] not arr[1].");
        document.write("<br/>");
        var colors = ["Red", "Yellow", "Green", "Orange"];
        var cities = ["London", "Paris", "New York"];
        document.write(colors[0]);
        document.write("<br/>");
        document.write(cities[2]);
        document.write("<br/>");
        document.write("<br/>");

        document.write("The Object Data Type".bold());
        document.write("<br/>");
        document.write("The object is a complex data type that allows you to store collections of data.An object contains properties, defined as a key-value pair. A property key (name) is always a string, but the value can be any data type, like strings, numbers, booleans, or complex data types like arrays, function and other objects. You'll learn more about objects in upcoming chapters.");
        document.write("<br/>");
        var emptyObject = {
            "no": "10"
        };
        var person = {
            "name": "Clark",
            "surname": "Kent",
            "age": "36"
        };
        var car = {
            "modal": "BMW X3",
            "color": "white",
            "doors": "5"
        };
        document.write(person);
    </script>
</body>

</html>
